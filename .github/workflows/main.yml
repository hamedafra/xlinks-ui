name: Deploy to Server

on:
  push:
    branches:
      - main  # replace with your branch name, if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH Client
      run: sudo apt-get install -y ssh-client

    - name: Deploy to Server
      run: |
        echo "${{ secrets.imac }}" > deploy_key
        chmod 600 deploy_key
        ssh -o StrictHostKeyChecking=no -i deploy_key root@5.161.155.48 "cd /root/xlinks-ui && git pull origin main && npm install && pm2 restart my-nextjs-app"
